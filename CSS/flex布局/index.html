<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
        display: flex;
      }
      .one,.two {
        color: #ffffff;
        text-align: center
      }
      .one {
        flex: 1;
        width: 80px;
        height: 80px;
        background: green;
      }

      .two {
        flex: 1;
        background: black;
      }

      /* .three {
        flex: 1;
      } */
  </style>
</head>
<body>
    <div class="box">
        <div class="one">One</div>
        <div class="two">Two</div>
        <!-- <div class="three">Three</div> -->
      </div>
</body>
</html>
